<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de CSS Grid</title>
    <link rel="stylesheet" href="./CSS/clase-8-grid.css" />
  </head>
  <body>
    <h1>Guia de CSS Basico</h1>
    <section class="ejemplo">
      <h2>Grid Container</h2>
      <p>Un grid simple de 3 columnas usando <code>grid-template-columns</code></p>
      <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
      </div>
    </section>

    <section class="ejemplo">
        <h2>2. Grid con lineas</h2>
        <p>Usando <code>grid-column</code> y <code>grid-row</code> para crear un layout</p>
        <div class="grid-areas">
            <div class="header"> Encabezado</div>
            <div class="sidebar"> Barra lateral</div>
            <div class="contenido"> Contenido Principal</div>
            <div class="footer">Pie de pagina</div>

        </div>

    </section>
  </body>
</html>
